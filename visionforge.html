<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VisionForge - MasterAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tool-page">

  <header>
    <div class="logo">MasterAI</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="smartrewrite.html">SmartRewrite</a>
      <a href="codewizard.html">CodeWizard</a>
    </nav>
  </header>

  <section class="tool-section">
    <h1>üé® VisionForge</h1>
    <p>Type a prompt and let AI turn it into art.</p>

    <input type="text" id="visionPrompt" placeholder="Describe your image idea..." />
    <button onclick="handleVision()">Generate Image</button>

    <div class="output-box">
      <h3>üñºÔ∏è AI Image Result</h3>
      <p id="visionResult">[Generated image preview will appear here]</p>
    </div>
  </section>

  <script>
    async function handleVision() {
      const idea = document.getElementById("visionPrompt").value.trim();
      const output = document.getElementById("visionResult");

      if (!idea) {
        output.textContent = "‚ö†Ô∏è Please enter an image idea.";
        return;
      }

      output.textContent = "üß† Thinking visually...";

      try {
        const res = await fetch("https://gemini-api-backend-cfry.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: "Create an image concept for: " + idea })
        });

        const data = await res.json();
        output.textContent = data.answer || "‚úÖ No response received";
      } catch (err) {
        output.textContent = "‚ö†Ô∏è Backend error: Could not fetch image description.";
        console.error(err);
      }
    }
  </script>

</body>
</html>
