<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | MasterAI</title>

  <!-- Fonts & AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    form input,
    form textarea,
    form select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      background: var(--card-bg);
      color: var(--text-dark);
    }

    form label {
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
      color: var(--text-dark);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MasterAI</div>
    <a href="index.html" class="cta">⬅️ Back to Home</a>
  </header>

  <section class="about" data-aos="fade-up">
    <h2>👤 Your Profile</h2>
    <p>Manage your details and preferences</p>

    <form style="max-width:600px;margin:40px auto;text-align:left;" data-aos="fade-up">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Anand Vaibhav" />

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" />

      <label for="gender">Gender</label>
      <select id="gender">
        <option>Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="occupation">Occupation</label>
      <input type="text" id="occupation" placeholder="Developer, Designer etc." />

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="master_anand" />

      <label for="org">Organization (optional)</label>
      <input type="text" id="org" placeholder="Master Tech" />

      <label for="feedback">Your Feedback (readonly)</label>
      <textarea id="feedback" rows="4" readonly>“Loved the interface. Tools are amazing!” – Jun 2025</textarea>

      <label for="lastlogin">Last Login</label>
      <input type="text" id="lastlogin" value="22 June 2025 – 9:32 AM" readonly />

      <button type="submit" class="cta">💾 Save Changes</button>
    </form>
  </section>

  <footer>
    <p>© 2025 MasterAI · Designed by Anand + Copilot</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="js/script.js" defer></script>
</body>
</html>
