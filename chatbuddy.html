<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatBuddy | MasterAI</title>

  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--accent-bg);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .cta {
      text-decoration: none;
      color: white;
      border: 1px solid white;
      padding: 6px 14px;
      border-radius: 6px;
    }

    .chat-container {
      max-width: 700px;
      flex: 1;
      margin: 32px auto;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 85%;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 15px;
    }

    .user-msg {
      background: var(--primary);
      color: white;
      align-self: flex-end;
    }

    .ai-msg {
      background: var(--accent-bg);
      color: var(--text-dark);
      border: 1px solid var(--shadow);
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: var(--card-bg);
    }

    .chat-input input {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      border: none;
      background: var(--card-bg);
      color: var(--text-dark);
    }

    .chat-input button {
      background: var(--primary);
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 0 20px;
    }

    footer {
      text-align: center;
      padding: 14px;
      font-size: 14px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ü§ñ ChatBuddy</div>
    <a href="index.html" class="cta">‚¨ÖÔ∏è Home</a>
  </header>

  <section class="chat-container">
    <div class="chat-messages" id="chatBox">
      <div class="message ai-msg">Hi! I'm ChatBuddy. Ask anything in any language ‚Äî I'm listening.</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">‚úâÔ∏è</button>
    </div>
  </section>

  <footer>
    <p>¬© 2025 MasterAI ¬∑ ChatBuddy by Anand + Copilot</p>
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const text = input.value.trim();

      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user-msg";
      userMsg.innerText = text;
      chatBox.appendChild(userMsg);
      input.value = "";

      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai-msg";
      aiMsg.innerText = "Typing...";
      chatBox.appendChild(aiMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://gemini-api-backend-cfry.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text })
        });

        const data = await res.json();
        aiMsg.innerText = data.answer?.trim() || "ü§ñ Sorry, no response received.";
      } catch (e) {
        aiMsg.innerText = "‚ö†Ô∏è Error contacting Gemini backend.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
