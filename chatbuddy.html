<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBuddy | MasterAI</title>

  <!-- Fonts + AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--accent-bg);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 16px 32px;
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
    }

    .cta {
      color: white;
      background: transparent;
      border: 1px solid white;
      padding: 6px 14px;
      border-radius: 6px;
      text-decoration: none;
    }

    .chat-container {
      max-width: 700px;
      margin: 32px auto;
      flex: 1;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin: 12px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.5;
    }

    .user-msg {
      background: var(--primary);
      color: white;
      align-self: flex-end;
    }

    .ai-msg {
      background: var(--accent-bg);
      color: var(--text-dark);
      align-self: flex-start;
      border: 1px solid var(--shadow);
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
      background: var(--card-bg);
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 16px;
      font-size: 16px;
      background: var(--card-bg);
      color: var(--text-dark);
      outline: none;
    }

    .chat-input button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .back-home {
      text-align: center;
      margin: 20px 0 10px;
    }

    .back-home a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 14px;
      font-size: 14px;
      color: var(--text-muted);
    }

    @media (max-width: 600px) {
      .chat-container {
        margin: 20px;
      }
      .chat-input input {
        padding: 12px;
      }
      .chat-input button {
        padding: 0 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ü§ñ ChatBuddy</div>
    <a href="index.html" class="cta">‚¨ÖÔ∏è Home</a>
  </header>

  <section class="chat-container" data-aos="fade-up">
    <div class="chat-messages" id="chatBox">
      <div class="message ai-msg">Hello! I‚Äôm ChatBuddy. Ask me anything ‚Äî in your language!</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </section>

  <div class="back-home">
    <a href="index.html">üè† Go to Home</a>
  </div>

  <footer>
    <p>¬© 2025 MasterAI ¬∑ ChatBuddy by Anand + Copilot</p>
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const text = input.value.trim();

      if (!text) return;

      // Add user message
      const userMsg = document.createElement("div");
      userMsg.className = "message user-msg";
      userMsg.innerText = text;
      chatBox.appendChild(userMsg);
      input.value = "";

      // Add AI placeholder
      const aiMsg = document.createElement("div");
      aiMsg.className = "message ai-msg";
      aiMsg.innerText = "Typing...";
      chatBox.appendChild(aiMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("https://gemini-api-backend-cfry.onrender.com/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text })
        });

        const data = await res.json();
        aiMsg.innerText = data.response?.trim() || "Sorry, I couldn‚Äôt generate a response.";
      } catch (err) {
        aiMsg.innerText = "‚ö†Ô∏è Error: Something went wrong.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
  </html>
