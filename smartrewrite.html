<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartRewrite - MasterAI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="tool-page">

  <header>
    <div class="logo">MasterAI</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="tool-section">
    <h1>üìù SmartRewrite</h1>
    <p>Paste your content below and get a refined rewrite in seconds.</p>

    <!-- üìù Input -->
    <textarea id="inputText" placeholder="Enter your text..."></textarea>

    <!-- üöÄ Trigger Button -->
    <button onclick="handleRewrite()">Rewrite</button>

    <!-- üì§ Output Area -->
    <div class="output-box">
      <h3>‚ú® Output</h3>
      <p id="outputText">Your improved text will appear here.</p>
    </div>
  </section>

  <!-- üîß Inline Script -->
  <script>
    async function handleRewrite() {
      const input = document.getElementById("inputText").value.trim();
      const outputDiv = document.getElementById("outputText");

      if (!input) {
        outputDiv.textContent = "‚ö†Ô∏è Please enter some text first.";
        return;
      }

      outputDiv.textContent = "‚è≥ Rewriting...";

      try {
        const res = await fetch("https://gemini-api-backend-cfry.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: "Improve this text: " + input })
        });

        const data = await res.json();
        outputDiv.textContent = data.answer || "‚úÖ No response received.";
      } catch (err) {
        outputDiv.textContent = "‚ö†Ô∏è Error connecting to backend.";
        console.error(err);
      }
    }
  </script>

</body>
    </html>
