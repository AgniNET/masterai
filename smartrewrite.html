<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartRewrite - MasterAI</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    button {
      padding: 12px 24px;
      background-color: var(--primary, #875A7B);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: var(--btn-hover, #a26e98);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(0.96);
    }

    .output-box pre {
      background: var(--card-bg, #f7f5f8);
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body class="tool-page">

  <header>
    <div class="logo">MasterAI</div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="tool-section">
    <h1>üìù SmartRewrite</h1>
    <p>Paste your content below and get a refined rewrite in seconds.</p>

    <textarea id="inputText" placeholder="Enter your text..."></textarea>
    <button onclick="handleRewrite()">Rewrite</button>

    <div class="output-box">
      <h3>‚ú® Output</h3>
      <pre><code id="outputText">// Your improved text will appear here</code></pre>
    </div>
  </section>

  <script>
    async function handleRewrite() {
      const input = document.getElementById("inputText").value.trim();
      const output = document.getElementById("outputText");
      const container = output.parentElement;

      if (!input) {
        output.textContent = "// ‚ö†Ô∏è Please enter some text first.";
        container.style.opacity = 1;
        return;
      }

      output.textContent = "// ‚è≥ Rewriting...";
      container.style.opacity = 1;

      try {
        const res = await fetch("https://gemini-api-backend-cfry.onrender.com/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: "Rewrite and improve this text: " + input })
        });

        const data = await res.json();
        output.textContent = data.answer || "// ‚úÖ No response received.";
      } catch (err) {
        output.textContent = "// ‚ö†Ô∏è Error reaching backend!";
        console.error(err);
      }
    }
  </script>

</body>
</html>
