<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | MasterAI</title>

  <!-- Fonts + AOS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <div class="logo">MasterAI</div>
    <a href="index.html" class="cta">⬅️ Back</a>
  </header>

  <section class="about" data-aos="fade-up">
    <h2>⚙️ Settings</h2>
    <form style="max-width:600px;margin:40px auto;text-align:left;" data-aos="fade-up">
      <label for="language">🌐 Language</label>
      <select id="language">
        <option>English</option>
        <option>Hindi</option>
        <option>Spanish</option>
        <option>French</option>
        <option>Bengali</option>
      </select>

      <label>🔒 Security</label>
      <div style="margin-bottom:12px;">
        <input type="checkbox" id="2fa" />
        <label for="2fa">Enable 2-Factor Authentication</label>
      </div>

      <label>📃 Legal & Privacy</label>
      <ul>
        <li><a href="#terms">Terms & Conditions</a></li>
        <li><a href="#privacy">Privacy Policy</a></li>
        <li><a href="#cookies">Cookies Settings</a></li>
      </ul>

      <label for="theme">🌗 Theme</label>
      <button class="cta" type="button" onclick="toggleDark()">Toggle Dark Mode</button>

      <hr style="margin:30px 0;" />

      <button class="cta" style="background:red;color:#fff;">🚪 Log Out</button>
    </form>
  </section>

  <footer>
    <p>© 2025 MasterAI · Crafted with 💜 by Anand Vaibhav</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="js/script.js" defer></script>
</body>
        </html>
